<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Code Clone Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç Code Clone Detector API Test</h1>
    
    <h2>1. Test Health Check</h2>
    <button onclick="testHealth()">Test /health</button>
    <pre id="health-result">Click button to test...</pre>
    
    <h2>2. Test Get Languages</h2>
    <button onclick="testLanguages()">Test /languages</button>
    <pre id="languages-result">Click button to test...</pre>
    
    <h2>3. Test Code Analysis</h2>
    <label>Code to analyze:</label>
    <textarea id="code-input">def hello():
    print("hello")

def greet():
    print("hello")</textarea>
    
    <label>Language:</label>
    <select id="language-select">
        <option value="python">Python</option>
        <option value="java">Java</option>
    </select>
    
    <br>
    <button onclick="testAnalyze()">Analyze Code</button>
    <pre id="analyze-result">Click button to test...</pre>

    <script>
        const API_BASE = 'http://localhost:5000/api/v1';

        async function testHealth() {
            const resultEl = document.getElementById('health-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                resultEl.className = 'success';
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.className = 'error';
                resultEl.textContent = `Error: ${error.message}`;
            }
        }

        async function testLanguages() {
            const resultEl = document.getElementById('languages-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/languages`);
                const data = await response.json();
                
                resultEl.className = 'success';
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.className = 'error';
                resultEl.textContent = `Error: ${error.message}`;
            }
        }

        async function testAnalyze() {
            const resultEl = document.getElementById('analyze-result');
            const code = document.getElementById('code-input').value;
            const language = document.getElementById('language-select').value;
            
            resultEl.textContent = 'Analyzing...';
            
            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, language })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultEl.className = 'success';
                } else {
                    resultEl.className = 'error';
                }
                
                resultEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.className = 'error';
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
