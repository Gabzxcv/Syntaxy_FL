<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clone Detector - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 420px;
            max-width: 95%;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.85;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #888;
            background: #f8f9fa;
            border: none;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #333;
            background: #f0f0f0;
        }

        .tab.active {
            color: #007bff;
            background: #fff;
            border-bottom: 3px solid #007bff;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 10px 14px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .dashboard {
            display: none;
            padding: 30px;
        }

        .dashboard .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard .user-info h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .dashboard .user-info p {
            color: #888;
            font-size: 14px;
        }

        .dashboard .user-detail {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .dashboard .user-detail strong {
            color: #555;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc3545, #c82333);
            margin-top: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            margin-top: 8px;
        }

        #login-form, #register-form {
            display: none;
        }

        #login-form.active, #register-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Code Clone Detector</h1>
            <p>Detect duplicate code &amp; improve quality</p>
        </div>

        <!-- Auth Forms -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>

            <div class="form-container">
                <div id="auth-message" class="message"></div>

                <!-- Login Form -->
                <form id="login-form" class="active" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required minlength="6">
                    </div>
                    <button type="submit" class="btn" id="login-btn">Login</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose a username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-fullname">Full Name (optional)</label>
                        <input type="text" id="reg-fullname" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password (min 6 chars)" required minlength="6">
                    </div>
                    <button type="submit" class="btn" id="register-btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h2 id="dash-greeting">Welcome!</h2>
                <p>You are logged in</p>
            </div>
            <div class="user-detail"><strong>Username:</strong> <span id="dash-username"></span></div>
            <div class="user-detail"><strong>Email:</strong> <span id="dash-email"></span></div>
            <div class="user-detail"><strong>Member since:</strong> <span id="dash-created"></span></div>
            <div class="user-detail"><strong>Total analyses:</strong> <span id="dash-analyses"></span></div>
            <a href="test_frontend.html" style="text-decoration: none;">
                <button type="button" class="btn">Go to Code Analyzer</button>
            </a>
            <button class="btn btn-logout" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api/v1';

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            clearMessage();

            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        function showMessage(text, type) {
            var msg = document.getElementById('auth-message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function clearMessage() {
            var msg = document.getElementById('auth-message');
            msg.className = 'message';
            msg.textContent = '';
        }

        // Login handler
        function handleLogin(e) {
            e.preventDefault();
            var username = document.getElementById('login-username').value.trim();
            var password = document.getElementById('login-password').value;
            var btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            clearMessage();

            fetch(API + '/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(function(res) { return res.json().then(function(data) { return { ok: res.ok, data: data }; }); })
            .then(function(result) {
                if (result.ok) {
                    localStorage.setItem('token', result.data.access_token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    showDashboard(result.data.user);
                } else {
                    showMessage(result.data.error || 'Login failed', 'error');
                }
            })
            .catch(function(err) {
                showMessage('Connection error. Is the server running?', 'error');
            })
            .finally(function() {
                btn.disabled = false;
                btn.textContent = 'Login';
            });
        }

        // Register handler
        function handleRegister(e) {
            e.preventDefault();
            var username = document.getElementById('reg-username').value.trim();
            var email = document.getElementById('reg-email').value.trim();
            var fullName = document.getElementById('reg-fullname').value.trim();
            var password = document.getElementById('reg-password').value;
            var btn = document.getElementById('register-btn');

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            clearMessage();

            fetch(API + '/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    full_name: fullName
                })
            })
            .then(function(res) { return res.json().then(function(data) { return { ok: res.ok, data: data }; }); })
            .then(function(result) {
                if (result.ok) {
                    localStorage.setItem('token', result.data.access_token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    showDashboard(result.data.user);
                } else {
                    showMessage(result.data.error || 'Registration failed', 'error');
                }
            })
            .catch(function(err) {
                showMessage('Connection error. Is the server running?', 'error');
            })
            .finally(function() {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            });
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById('auth-section').style.display = 'none';
            var dash = document.getElementById('dashboard');
            dash.style.display = 'block';
            document.getElementById('dash-greeting').textContent = 'Welcome, ' + (user.full_name || user.username) + '!';
            document.getElementById('dash-username').textContent = user.username;
            document.getElementById('dash-email').textContent = user.email;
            document.getElementById('dash-created').textContent = user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A';
            document.getElementById('dash-analyses').textContent = user.total_analyses || 0;
        }

        // Logout
        function handleLogout() {
            var token = localStorage.getItem('token');
            if (token) {
                fetch(API + '/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                }).catch(function() {});
            }
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            showTab('login');
        }

        // Check if already logged in on page load
        (function() {
            var token = localStorage.getItem('token');
            var userStr = localStorage.getItem('user');
            if (token && userStr) {
                // Verify token is still valid
                fetch(API + '/auth/me', {
                    headers: { 'Authorization': 'Bearer ' + token }
                })
                .then(function(res) {
                    if (res.ok) return res.json();
                    throw new Error('Token expired');
                })
                .then(function(data) {
                    showDashboard(data.user);
                })
                .catch(function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        })();
    </script>
</body>
</html>
